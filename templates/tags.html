{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h2>Tags</h2>

<ul>
    {% for tag in tags %}
    <li><a href='/tags/{{tag.id}}' class="text-decoration-none">{{tag.name}}</a></li>
    {% endfor %}
</ul>

<a href="/tags/new" class="btn btn-info">Add Tag</a>

{% endblock %}
