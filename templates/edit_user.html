{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}

<h1>Edit user</h1>

<form action="/users/{{user.id}}/edit" method="POST">
    <label for="first_name">First name</label><br>
    <input type="text" name="first_name" id="first_name" placeholder="Enter a first name"
        value="{{user.first_name}}"><br>
    <label for="last_name">Last name</label><br>
    <input type="text" name="last_name" id="last_name" placeholder="Enter a last name" value="{{user.last_name}}"><br>
    <label for="image_url">Image URl</label><br>
    <input type="text" name="image_url" id="image_url" placeholder="Enter a URL for user Image"
        value="{{user.image_url}}"><br>
    <button type="submit">Add user</button>
</form>
<a href="/users/{{user.id}}">Cancel</a>
{% endblock %}
