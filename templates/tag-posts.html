{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h3>{{tag.name}}</h3>

<ul>
    {% for post in posts %}
    <li><a href='/posts/{{post.id}}' class="text-decoration-none">{{post.title}}</a></li>
    {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/delete" method="POST">
    <a href="/tags/{{tag.id}}/edit" class="btn btn-info">Edit</a>
    <button class="btn btn-danger" type="submit">Delete</button>
</form>

{% endblock %}
