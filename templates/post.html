{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<h2>{{post.title}}</h2>

<p>{{post.content}}</p>

<p>By:{{post.user.first_name}} {{post.user.last_name}} {{post.created_at}}</p>

<div class="mb-3"><b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}" class="text-decoration-none badge rounded-pill bg-primary">{{tag.name}}</a>
    {% endfor %}
</div>

<div class="d-flex flex-row">
    <a class="btn btn-outline-primary" href="/users/{{post.user.id}}">Cancel</a>
    <form action="/posts/{{post.id}}/edit">
        <button class="btn btn-outline-success mx-3" type="submit">Edit</button>
    </form>
    <form action="/posts/{{post.id}}/delete" method="POST">
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>
{% endblock %}
