{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<ul>
    {% for user in users %}
    <li><a href='/users/{{user.id}}' class="text-decoration-none">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<a href="/tags" class="btn btn-outline-primary">Tags</a>

<a href="/users/new" class="btn btn-info">Add User</a>



{% endblock %}
