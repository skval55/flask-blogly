{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}

<h1>Edit tag</h1>

<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="tag">name</label><br>
    <input class="form-control" type="text" name="tag" id="tag" placeholder="Enter a name for a tag"
        value="{{tag.name}}"><br>
    <a class="btn btn-danger m-2" href="/tags/{{tag.id}}">Cancel</a>
    <button class="btn btn-success" type="submit">Edit</button>
</form>

{% endblock %}
