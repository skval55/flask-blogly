{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}

<h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title</label><br>
    <input class="form-control" type="text" name="title" id="title" placeholder="Enter a Title"><br>
    <label for="content">Content</label><br>
    <textarea class="form-control" name="content" id="content"></textarea><br>
    <a class="btn btn-danger m-2" href="/users/{{user.id}}">Cancel</a>
    <button class="btn btn-outline-success" type="submit">Add</button>
</form>


{% endblock %}
